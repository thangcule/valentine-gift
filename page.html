<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
            cursor: pointer;
        }
        .reveal {
            opacity: 1;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .floating-heart, .floating-image {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        .floating-image img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine‚Äôs Day!</h1>
        <button class="button" onclick="showMessageAndStartHeartRain()">Click ƒë·ªÉ nh·∫≠n th√¥ng ƒëi·ªáp üíå</button>
        <p class="message" id="valentineMessage">Em l√† ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t trong tr√°i tim anh üíñ</p>
    </div>
    <script>
        function showMessageAndStartHeartRain() {
            document.getElementById('valentineMessage').classList.add('reveal');
            startHeartRain();
            startImageRain();
        }
        function startHeartRain() {
            let duration = 5 * 60 * 1000; // 5 ph√∫t
            let endTime = Date.now() + duration;
            function createHeart() {
                if (Date.now() > endTime) return;
                let heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
                setTimeout(createHeart, 200);
            }
            createHeart();
        }
        function startImageRain() {
            let images = [
                'https://raw.githubusercontent.com/thangcule/valentine-gift/main/anh1.jpg',
                'https://raw.githubusercontent.com/thangcule/valentine-gift/main/anh2.jpg',
                'https://raw.githubusercontent.com/thangcule/valentine-gift/main/anh3.jpg',
                'https://raw.githubusercontent.com/thangcule/valentine-gift/main/anh4.jpg',
                'https://raw.githubusercontent.com/thangcule/valentine-gift/main/anh5.jpg'
            ];
            let duration = 5 * 60 * 1000;
            let endTime = Date.now() + duration;
            function createImage() {
                if (Date.now() > endTime) return;
                let imgContainer = document.createElement('div');
                imgContainer.classList.add('floating-image');
                let img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                imgContainer.appendChild(img);
                imgContainer.style.left = Math.random() * 100 + 'vw';
                imgContainer.style.top = '100vh';
                document.body.appendChild(imgContainer);
                setTimeout(() => imgContainer.remove(), 5000);
                setTimeout(createImage, 500);
            }
            createImage();
        }
    </script>
</body>
</html>
